<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jobguy popup | پاپ آپ جاب گای</title>
    <link rel="stylesheet" href="../css/bulma-rtl.min.css">
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/auxiliary-rater/rater.min.js"></script>
    <script src="../js/jobguy.js"></script>
    <script src="../js/popup.js"></script>
</head>

<body style="direction: rtl;width: 400px;">
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="columns is-mobile">
                <div class="column is-one-third">
                    <img src="../images/logo.png" alt="لوگو شرکت" class="logo">
                </div>
                <div class="column is-two-thirds">
                    <p class="title company-name">
                        جاب گای
                    </p>
                    <p class="subtitle is-6 salary">
                        در حال دریافت ...
                    </p>
                </div>
            </div>

            <p class="subtitle is-4 company-rating">
                در حال دریافت ...
            </p>
        </div>
        <div class="mt-2 mb-2 is-flex is-justify-content-center">
            <button class="button is-light link-to-jobguy"><i class="fa fa-link"></i> باز کردن پروفایل</button>
        </div>
    </section>
    <div class="comment-area">
        <div class="tabs is-centered is-boxed pt-2">
            <ul>
                <li class="is-primary is-active">
                    <a class="show-reviews">
                        <span class="icon is-small"><i class="fa fa-comment"></i></span>
                        <span>نظرات</span>
                    </a>
                </li>
                <li class="is-primary">
                    <a class="show-interviews">
                        <span class="icon is-small"><i class="fa fa-coffee"></i></span>
                        <span>مصاحبه ها</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <section class="hero mt-0">
        <div class="hero-body reviews mt-0">
        </div>
        <div class="hero-body interviews mt-0">
        </div>
        <div class="m-3">توسعه توسط <a href="https://majid.codes">مجید کد</a> بر اساس Jobguy.work API</div>
    </section>
</body>

</html>
